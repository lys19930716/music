<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>config配置</title>
        <script src="../angularjs/angular.min.js"></script>
    </head>
    <body ng-app="app">
	    <div ng-controller="myCtrl">
	   		{{msg}}
	    </div>
    </body>
    <script>
    var app=angular.module("app",[]);
    app.controller("myCtrl",["$scope","$filter",function($scope,$filter){
    	var upp =$filter("initcase");
    	$scope.msg = upp("abc");
    }]);

    //给fliter服务器添加一个首字母大写的方法,通过调用config方法进行配置,里面包含的对象以及需要做的功能function
    app.config(["$filterProvider",function($filterProvider){
    	$filterProvider.register("initcase",function(){
    		return function(msg){
    			return msg[0].toUpperCase()+msg.substr(1).toLowerCase();
    		}
    	})
    }]);
    </script>
</html>
